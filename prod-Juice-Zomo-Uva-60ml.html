        <script>
        var arr = [];
 
        function addItem(){
           if (localStorage.meuArr){             
              arr = JSON.parse(localStorage.getItem('meuArr')); 
           }
           if (localStorage.total){
            tot = JSON.parse(localStorage.getItem('total')); 
           }
           
            let novoItem = document.getElementById("v").value;
            if (novoItem > 11){
               alert("Quantidade solicitada maior que disponível!")
               document.getElementById("v").value = "";
            }
            else{
               if (novoItem < 1){
                  document.getElementById("v").value = "";
                  alert("Informe uma quantia válida!")
               } else{
                  var valor = novoItem * 70.0;
                  if (valor < 1){
                     var carr = novoItem + "Un. " + " Juice Zomo Uva 60ml " + "Total: Não informado!";
                  } else{
                     tot.push(valor);
                     var carr = novoItem + "Un. " + " Juice Zomo Uva 60ml " + "Total: " + valor + "R$";
                  }
                  tot.push(valor);
                  var carr = novoItem + "Un. " + " Juice Zomo Uva 60ml " + "Total: " + valor + "R$";
                  arr.push(carr);
                  document.getElementById("v").value = "";
                  localStorage.meuArr = JSON.stringify(arr);
                  localStorage.total = JSON.stringify(tot);
                  alert("Produto adicionado ao carrinho!");
               }
           }
        }
    </script>
